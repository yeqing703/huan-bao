    <div class="item">
        <img src="/picture/4.png" alt="" class="shield">
        <div class="table-threeA">
            <h2>饮用水水源地生态环境保护执法监管遥感调查技术规范</h2>
            <p>本标准规定了利用卫星、无人机等遥感技术对饮用水水源地生态环境保护执法监管遥感调查的工作流程、数据准备、遥感解译、线索筛查、线索生成、成果归档等相关要求。
                <a href="https://www.mee.gov.cn/ywgz/fgbz/bz/bzwb/other/qt/202403/W020240304330985313543.pdf"
                    class="iconfont icon-arrow-double-right" target="_blank">
                    查看更多
                </a>
            </p>

        </div>
    </div>

    <div class="item">
        <img src="/picture/8.png" alt="" class="shield">
        <div class="table-threeA">
            <h2>生态环境规划编制技术导则 总纲</h2>
            <p>本标准规定了生态环境规划编制的一般性原则、程序、内容、方法和要求。 本标准的附录A 为规范性附录，附录B 和附录C 为资料性附录。本标准为首次发布。指导和规范生态环境规划编制工作，制定本标准。
                <a href="https://www.mee.gov.cn/ywgz/fgbz/bz/bzwb/stzl/202405/W020240517504537984552.pdf"
                    class="iconfont icon-arrow-double-right" target="_blank">
                    查看更多
                </a>
            </p>

        </div>
    </div>
</body>

</html>
